<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create New Account Page</title>
        <script>
        function SetFocus()
        {
            var input = document.getElementById ("first_name");
            input.focus ();
        }
    </script>
</head>
<body onload="SetFocus()">
    <br><br><br>
    <div align="center"><h2>Create a New Account </h2></div> <br>
    <form name="create_account_form" action="/create_account/" method="post" >
        {% csrf_token %}
        <table align="center" border="0">
            <tr>
                <td>First Name: </td><td><input type="text" name="first_name" id="first_name"></td><td>Last Name: </td><td><input type="text" name="last_name" ></td>
            </tr>
            <tr>
                <td>Email Address:</td><td><input type="text" name="email" ></td>
            </tr>
            <tr>
                <td>Username:</td><td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td>Password:</td><td><input type="password" name="password" ></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td>
                    <select name="role">
                        <option value="Admin">Admin</option>
                        <option value="Content Creator">Content Creator</option>
                        <option value="Media Services">Media Services</option>
                        <option value="Post Processing">Post Processing</option>
                        <option value="Deployment">Deployment</option>
                    </select>
                </td>
            </tr>
             <tr>
                <td>Phone:</td><td><input type="text" name="phone" ></td>
            </tr>
            <tr>
                <td>Topic Interest:</td><td><input type="text" name="topic_interest" ></td>
            </tr>
            <tr>
                <td>Notes:</td><td><input type="text" name="notes" ></td>
            </tr>
            <tr>
                <td colspan="4" align="center"><input type="submit" value="Save New User" /></td>
            </tr>
        </table>
    </form>
    <div align="center" >{{ user_message }}</div>
</body>
</html>
